<!--
{{custumer |  json}}
{{accounts |  json}}
-->
<div class="container mt-2 pt-5">
  <ng-container *ngIf="accounts | async as listAccounts; else failureOrLoading">

    <div class="card">
      <div class="card-header">
        <h4>
          <i class="bi bi-piggy-bank-fill"></i> Customer {{custumer.name}}'s accounts : <span class="badge bg-primary">{{listAccounts.length}}</span>
        </h4>
      </div>
      <div class="card-body">

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Account ID</th>
              <th>Account Type</th>
              <th>Account Balance</th>
              <th>Account Created</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of listAccounts">
              <td>{{a.id}}</td>
              <td>{{a.type}}</td>
              <td>{{a.balance | number:'1.2-2'}} {{a.currency}}</td>
              <td>{{a.createdAt}}</td>
              <td>
                <button (click)="handleAccountsOperations(a)" class="btn btn-success">
                  <i class="bi bi-arrow-left-right"></i> Operations
                </button></td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary ms-auto me-auto animatedBut" routerLink="/customers">
            <i class="fa fa-chevron-left"></i> Go back
          </button>
        </div>
      </div>
    </div>


        </ng-container>
  <ng-template #failureOrLoading>
    <ng-container *ngIf="errorMessage;else loading">
      <div class="text-danger">
        {{errorMessage}}

      </div>
    </ng-container>
    <ng-template #loading>
      <div class="d-flex justify-content-center align-content-center text-white">
        <strong class="fs-3 me-4">Loading...</strong>
        <div class="spinner-border text-light" style="width: 5rem; height: 5rem;" role="status">
        </div>
      </div>
    </ng-template>

  </ng-template>


</div>

<div class="container pt-5">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header"><i class="fa fa-user-plus"></i> New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerformGroup" (ngSubmit)="newCustomerformGroup.valid && handleSaveCustomer()" class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" formControlName="name" [ngClass]="{'is-invalid':newCustomerformGroup.controls['name'].errors
      }" class="form-control" required>
          <div class="invalid-feedback">
            Name is Required.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" formControlName="email" [ngClass]="{'is-invalid':newCustomerformGroup.controls['email'].errors
      }" class="form-control">
          <div class="invalid-feedback">
            Email is invalid.
          </div>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Save</button>
      </form>
    </div>
  </div>
</div>
